<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 style="color: red;">Contact Us</h1>
        <form (ngSubmit)="submitForm()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" ngModel required>
            <div *ngIf="contactForm.controls['name'].invalid && (contactForm.controls['name'].dirty || contactForm.controls['name'].touched)" class="text-danger">
              Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" ngModel required></textarea>
            <div *ngIf="contactForm.controls['message'].invalid && (contactForm.controls['message'].dirty || contactForm.controls['message'].touched)" class="text-danger">
              Message is required
            </div>
          </div>
          <button type="submit" class="btn btn-danger" [disabled]="contactForm.invalid">Submit</button>
          <div *ngIf="formError" class="alert alert-danger mt-3" role="alert">
            Please fill out all required fields
          </div>
        </form>
        <div *ngIf="submitted" class="alert alert-success mt-3" role="alert">
          Thanks for your message! We'll get back to you soon.
        </div>
      </div>
    </div>
  </div>
