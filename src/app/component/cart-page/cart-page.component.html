<app-not-found [visible]="!cart || cart.items.length<=0" notFoundMessage="Items not found" resetLinkText="Go to home!"></app-not-found>
<div  *ngIf="cart && cart.items.length >0" class="container">
    <ul>
        <li *ngFor="let cartItm of cart.items">
            <div>
            <img [src]="cartItm.food.imageUrl" [alt]="cartItm.food.name">
        </div>
        <div>
            <a routerLink="/food/{{cartItm.food.id}}">
            {{cartItm.food.name}}
            </a>
        </div>
        <div>
            <select #quantitySelect (change)="changeQuantity(cartItm,quantitySelect.value)" [value]="cartItm.quantity">
                <option [value]="1">1</option>
                <option [value]="2">2</option>
                <option [value]="3">3</option>
                <option [value]="4">4</option>
                <option [value]="5">5</option>
            </select>
        </div>
        <div>
            {{cartItm.price |currency}}
        </div>
        <div>
            <button class="remove-button" (click)="removeFromCart(cartItm)">Remove</button>
        </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="food-count">
            {{cart.items.length}}
        </div>
        <div class="total-price">
            {{cart.totalPrice |currency}}
        </div>

        <a routerLink="/checkout" >Proceed to checkout</a>
    
    </div>
    
</div>
