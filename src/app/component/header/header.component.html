<header>
  <div class="container">
    <a routerLink="/home" class="logo">TC â˜º Food Corner!</a>
    <nav>
      <ul>
        <li><a routerLink="/cart-page">Cart</a></li>
        <li><a routerLink="/contactus">Contact Us</a></li>
        <li><a [routerLink]="['/home']" fragment="about-us">About Us</a></li>
        <li *ngIf="isLoggedIn" class="user-profile">
          <img [src]="(user$ | async)?.photoURL" alt="Profile Picture" (click)="toggleDropdown($event)">
          <div class="dropdown-content" [ngClass]="{'show': showDropdown}" (click)="onDropdownClick($event)">
            <span>{{ (user$ | async)?.displayName }}</span>
            <a href="#" (click)="onLogout()">Logout</a>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>
